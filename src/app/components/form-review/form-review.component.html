<div class="form-zone flex flex-column align-items-start">
  <div class="list-question flex flex-column">
    <div class="p-4">
      <div class="question mt-3" *ngFor="let answer of listAnswers">
        <div class="flex align-items-center">
          <span class="text-bold mb-2 mr-2">
            {{ answer.name }}
          </span>
        </div>

        <div class="mt-2" *ngIf="answer.type === TypeQuestion.PARAGRAPH; else zoneCheckbox">
          {{ answer.pickedAnswer }}
        </div>

        <ng-template #zoneCheckbox>
          <ng-container class=" mt-2 flex flex-column align-items-start">
            <div
              class="mb-1"
              *ngFor="let answer of answer.pickedAnswer; let i = index"
            >
              {{ answer }}
            </div>
          </ng-container>
        </ng-template>
      </div>
    </div>
  </div>
  <div
    class="zone-options flex justify-content-between align-items-center mt-3"
  >
    <span class="cursor-pointer" (click)="goback()"
      >Back to formBuilder</span
    >
  </div>
</div>
